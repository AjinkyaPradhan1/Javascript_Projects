<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expenese Tracker</title>
    
  </head>
  <body>
  <br><br>
    <center><div class="eTracker">Expense Tracker</div><br>
    <form id="expenseForm">
        <input type = "text" placeholder="Enter Item Name" id="description">

        <br><br>
        <select id="category">
            <option>Enter Category</option>
            <option value="food">Food</option>
            <option value="travel">Travel</option>
            <option value="education">Education</option>
            <option value="personal">Personal</option>
            <option value="health">Health</option>
            <option value="entertainment">Entertainment</option>
        </select>

        <br><br>
        <input type = "number" placeholder="Enter Amount" id="amount">

        <br><br>
        <input type="submit" value="Add Expense">
    </form>
    <br><br><br>
    <table id="expenseTable" >
        <thead>
            <tr>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="expenseList">
            
        </tbody>
    </table>
    </center>
	  <script>
        
        const expenseForm = document.getElementById("expenseForm");
        const expenseList = document.getElementById("expenseList");

        expenseForm.addEventListener('submit',

            function (event){
                event.preventDefault()

                const description = document.getElementById("description").value;
                const category = document.getElementById("category").value;
                const amount = document.getElementById("amount").value;

                const expenseList =document.getElementById("expenseList")
                const newRow = document.createElement('tr');
                newRow.innerHTML = `<td>${description}</td>
                <td>${category}</td>
                <td>${amount}</td>`;
                expenseList.appendChild(newRow)
            }


        )
      
    </script>
  </body>
</html>
